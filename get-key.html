<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
</head>
<body>
    <script>
        // Rastgele anahtar oluşturma fonksiyonu
        function generateRandomKey(length = 20) {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let randomPart = '';
            for (let i = 0; i < length - 4; i++) {
                randomPart += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return 'ATA-' + randomPart;
        }

        // Sayfa yüklendiğinde çalışacak işlemler
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');
            console.log('HWID:', hwid); // HWID'yi console'da göster

            if (hwid) {
                // Anahtar oluştur ve sunucuya gönder
                const url = 'http://127.0.0.1:5000/create_key';
                const payload = {
                    key: generateRandomKey(),
                    usage_limit: 1,
                    expiration_minutes: 3,
                    hwid: hwid  // HWID'yi payload'a ekle
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Anahtar oluşturulurken bir hata oluştu.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Oluşturulan Anahtar:', data.message); // veya data.key veya başka bir değer
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
            } else {
                console.error('URL\'de HWID bulunamadı');
            }
        });
    </script>
</body>
</html>
