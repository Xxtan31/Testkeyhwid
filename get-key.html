<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            background-image: url('https://r2.guns.lol/f549d67c-c15e-4c5f-86f0-0dcdd8f27b67.gif'); /* Arka plan resmi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #generateButton {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Generate Your Key</h1>
    <button id="generateButton">Get Key</button>

    <script>
        function generateRandomKey(length = 20) {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let randomPart = '';
            for (let i = 0; i < length - 4; i++) {
                randomPart += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return 'ATA-' + randomPart;
        }

        document.getElementById('generateButton').onclick = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');

            if (hwid) {
                const url = 'http://127.0.0.1:5000/create_key';
                const payload = {
                    key: generateRandomKey(),
                    usage_limit: 1,
                    expiration_minutes: 3,
                    hwid: hwid
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Anahtar oluşturulurken bir hata oluştu.');
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = `key_display.html?key=${data.message}`;
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
            } else {
                console.error('URL\'de hwid bulunamadı');
            }
        };

        // Tarayıcı kontrolü
        if (navigator.userAgent.includes("Brave") || navigator.userAgent.includes("Kiwi")) {
            window.location.href = "error.html";
        }
    </script>
</body>
</html>
